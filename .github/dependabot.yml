version: 2
updates:
  - package-ecosystem: gradle
    directory: "/"
    schedule:
      interval: daily
    assignees:
      - TheE
    labels:
      - dependencies
    ignore:
      - dependency-name: com.google.guava:guava
        versions:
          - "> 21.0"
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    assignees:
      - TheE
    labels:
      - dependencies
